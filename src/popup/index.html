<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifis Fact Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      max-height: 800px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      overflow-y: auto;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .input-section {
      margin-bottom: 20px;
    }
    
    .input-section label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .input-section textarea {
      width: 100%;
      min-height: 80px;
      max-height: 300px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      overflow-y: auto;
      line-height: 1.5;
      transition: height 0.2s ease;
    }
    
    .input-section textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .toggle-section {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .toggle-section label {
      font-size: 14px;
      color: #374151;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d1d5db;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #3b82f6;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .result {
      display: none;
    }
    
    .result.show {
      display: block;
    }
    
    .score-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .score-high {
      background: #dcfce7;
      color: #166534;
    }
    
    .score-medium {
      background: #fef3c7;
      color: #92400e;
    }
    
    .score-low {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .summary {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
      color: #374151;
    }
    
    .sources {
      margin-top: 20px;
    }
    
    .sources h3 {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 12px;
    }
    
    .source-item {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      background: white;
    }
    
    .source-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .source-domain {
      font-size: 12px;
      font-weight: 500;
      color: #6b7280;
    }
    
    .source-stance {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .stance-supports {
      background: #dcfce7;
      color: #166534;
    }
    
    .stance-refutes {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .stance-mixed {
      background: #fef3c7;
      color: #92400e;
    }
    
    .source-credibility {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    
    .source-evidence {
      font-size: 12px;
      color: #374151;
      line-height: 1.4;
    }
    
    .source-evidence ul {
      margin: 0;
      padding-left: 16px;
    }
    
    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 16px;
      color: #991b1b;
      text-align: center;
    }
    
    .footer {
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #6b7280;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Verifis Fact Checker</h1>
    <p>AI-powered fact-checking with Grok Live Search</p>
  </div>
  
  <div class="content">
    <div class="input-section">
      <label for="claim-input">Auto fact-checked claim:</label>
      <textarea 
        id="claim-input" 
        placeholder="Results from auto fact-checking will appear here..."
        rows="3"
        readonly
      ></textarea>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading fact-check results...</p>
    </div>
    
    <div id="error" class="error" style="display: none;">
      <p id="error-message"></p>
    </div>
    
    <div id="result" class="result">
      <div id="score-badge" class="score-badge"></div>
      <div id="summary" class="summary"></div>
      <div id="sources" class="sources">
        <h3>Sources</h3>
        <div id="sources-list"></div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <span>Verifis v2.0.0</span>
    <a href="#" id="settings-link">Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
