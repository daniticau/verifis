<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verifis Reader + Clipper</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 4px;
    }
    
    .tagline {
      font-size: 12px;
      color: #6b7280;
    }
    
    .toggle-section {
      margin-bottom: 20px;
    }
    
    .toggle-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .toggle-text {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d1d5db;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #3b82f6;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.enabled {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    .status.disabled {
      background-color: #f3f4f6;
      color: #6b7280;
    }
    
    .instructions {
      margin-top: 16px;
      padding: 12px;
      background-color: #f9fafb;
      border-radius: 8px;
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Verifis</div>
    <div class="tagline">Every claim gets a receipt</div>
  </div>
  
  <div class="toggle-section">
    <div class="toggle-label">
      <span class="toggle-text">Auto-verify highlights</span>
      <label class="toggle-switch">
        <input type="checkbox" id="autoVerifyToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div id="status" class="status disabled">
    Highlight verification is disabled
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Highlight any text on a webpage<br>
    2. Wait 500ms for auto-verification<br>
    3. Verifis overlay will appear with results
  </div>
  
  <div class="footer">
    Verifis v1.0.0 â€¢ Press ESC to close overlay
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
